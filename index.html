<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project 1</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic&family=Varela+Round&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="style.css" />

  <header>
    <h1 class="kitty">Kitty Countdown</h1>
  </header>
  <body>
    <main>
      <div class="section">
        <!--this is where the timer display-->
        <h1 id="timer">*timer here*</h1>
        <p>Countdown scrum board with a kitty bomb</p>
      </div>
      <!--Cat Button-->
      <button class="cat-btn">Cat</button>
      <!-- modal -->
      <div class="modal">
        <div class="modal-background"></div>
          <div class="modal-content has-background-white py-5 px-5">
            <form >
              <div class="field">
                <label class="label">Enter A Task:</label>
                <div class="control">
                  <input type="text" class="input">
                </div>
              </div>
              <div class="button">
                <button>Save</button>
              </div>
            </form>
          </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
